<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - eSimphony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --esimphony-black: #000000;
            --esimphony-white: #FFFFFF;
            --esimphony-red: #FF0000;
            --esimphony-gray: #666666;
            --esimphony-success: #00D26A;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--esimphony-black) !important;
            color: var(--esimphony-white);
            overflow-x: hidden;
        }
        
        .register-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            background-color: var(--esimphony-black);
        }
        
        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--esimphony-white);
            font-size: 1.5rem;
            padding: 0.5rem;
            margin-right: 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .back-button:hover {
            opacity: 0.7;
        }
        
        .logo-small {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--esimphony-white);
            letter-spacing: -0.02em;
        }
        
        .form-section {
            flex: 1;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--esimphony-white);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .form-subtitle {
            font-size: 1rem;
            color: var(--esimphony-gray);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--esimphony-white);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            background-color: transparent;
            border: 2px solid #333333;
            border-radius: 12px;
            color: var(--esimphony-white);
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--esimphony-red);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--esimphony-gray);
        }
        
        .form-control.is-invalid {
            border-color: var(--esimphony-red);
        }
        
        .form-control.is-valid {
            border-color: var(--esimphony-success);
        }
        
        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: var(--esimphony-red);
            margin-top: 0.5rem;
        }
        
        .valid-feedback {
            display: block;
            font-size: 0.875rem;
            color: var(--esimphony-success);
            margin-top: 0.5rem;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .password-strength-bar {
            height: 4px;
            background-color: #333333;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .password-strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .password-strength-fill.weak {
            background-color: var(--esimphony-red);
            width: 33%;
        }
        
        .password-strength-fill.medium {
            background-color: #FFA500;
            width: 66%;
        }
        
        .password-strength-fill.strong {
            background-color: var(--esimphony-success);
            width: 100%;
        }
        
        .password-requirements {
            font-size: 0.75rem;
            color: var(--esimphony-gray);
        }
        
        .password-requirements li {
            margin-bottom: 0.25rem;
            transition: color 0.2s ease;
        }
        
        .password-requirements li.valid {
            color: var(--esimphony-success);
        }
        
        .checkbox-group {
            margin: 2rem 0;
        }
        
        .custom-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
        }
        
        .custom-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
            accent-color: var(--esimphony-red);
        }
        
        .custom-checkbox label {
            font-size: 0.875rem;
            color: var(--esimphony-white);
            line-height: 1.4;
            cursor: pointer;
        }
        
        .custom-checkbox a {
            color: var(--esimphony-white);
            text-decoration: underline;
        }
        
        .btn-esimphony-primary {
            background-color: var(--esimphony-red);
            border-color: var(--esimphony-red);
            color: var(--esimphony-white);
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            border-radius: 12px;
            min-height: 56px;
            width: 100%;
            margin-bottom: 2rem;
            transition: all 0.2s ease;
        }
        
        .btn-esimphony-primary:hover,
        .btn-esimphony-primary:focus {
            background-color: #E60000;
            border-color: #E60000;
            color: var(--esimphony-white);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }
        
        .btn-esimphony-primary:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
        }
        
        .login-link p {
            color: var(--esimphony-gray);
            margin-bottom: 0.5rem;
        }
        
        .login-link a {
            color: var(--esimphony-white);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        
        .login-link a:hover {
            opacity: 0.7;
        }
        
        /* Loading state */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: var(--esimphony-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (min-width: 576px) {
            .register-container {
                padding: 3rem 2rem;
            }
            
            .form-title {
                font-size: 2.5rem;
            }
        }
        
        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn-esimphony-primary:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn-esimphony-primary:active {
                background-color: #CC0000;
            }
        }
        
        /* Focus states for accessibility */
        .btn-esimphony-primary:focus-visible,
        .form-control:focus-visible {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header-section">
            <button class="back-button" onclick="goBack()" aria-label="Go back">
                ‚Üê
            </button>
            <div class="logo-small">eSimphony</div>
        </div>
        
        <div class="form-section">
            <h1 class="form-title">Create account</h1>
            <p class="form-subtitle">Join eSimphony and get connected instantly</p>
            
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="fullName" 
                        name="fullName"
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                    <div class="invalid-feedback" id="fullNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div class="invalid-feedback" id="emailError"></div>
                    <div class="valid-feedback" id="emailValid"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="phone" 
                        name="phone"
                        placeholder="+1 (555) 123-4567"
                        required
                        autocomplete="tel"
                    >
                    <div class="invalid-feedback" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="invalid-feedback" id="passwordError"></div>
                    <div class="password-strength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="passwordStrengthFill"></div>
                        </div>
                        <ul class="password-requirements" id="passwordRequirements">
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-uppercase">One uppercase letter</li>
                            <li id="req-lowercase">One lowercase letter</li>
                            <li id="req-number">One number</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                    <div class="valid-feedback" id="confirmPasswordValid"></div>
                </div>
                
                <div class="checkbox-group">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#terms" target="_blank">Terms of Service</a> and <a href="#privacy" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="invalid-feedback" id="termsError"></div>
                </div>
                
                <button type="submit" class="btn btn-esimphony-primary" id="registerBtn">
                    <span id="registerBtnText">Create Account</span>
                </button>
            </form>
        </div>
        
        <div class="login-link">
            <p>Already have an account?</p>
            <a href="login.html">Log in</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('passwordStrengthFill');
        const requirements = document.getElementById('passwordRequirements');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrength(strength, password);
        });
        
        function calculatePasswordStrength(password) {
            let score = 0;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            Object.values(checks).forEach(check => {
                if (check) score++;
            });
            
            return { score, checks };
        }
        
        function updatePasswordStrength(strength, password) {
            const { score, checks } = strength;
            
            // Update strength bar
            strengthFill.className = 'password-strength-fill';
            if (score >= 4) {
                strengthFill.classList.add('strong');
            } else if (score >= 3) {
                strengthFill.classList.add('medium');
            } else if (score >= 1) {
                strengthFill.classList.add('weak');
            }
            
            // Update requirements
            document.getElementById('req-length').className = checks.length ? 'valid' : '';
            document.getElementById('req-uppercase').className = checks.uppercase ? 'valid' : '';
            document.getElementById('req-lowercase').className = checks.lowercase ? 'valid' : '';
            document.getElementById('req-number').className = checks.number ? 'valid' : '';
        }
        
        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
            } else if (confirmPassword && password === confirmPassword) {
                showSuccess('confirmPassword', 'Passwords match');
            } else {
                clearFieldError('confirmPassword');
            }
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            
            // Clear previous errors
            clearErrors();
            
            let isValid = validateForm(formData);
            
            if (isValid) {
                // Show loading state
                registerBtn.classList.add('btn-loading');
                registerBtnText.style.opacity = '0';
                registerBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Reset button state
                    registerBtn.classList.remove('btn-loading');
                    registerBtnText.style.opacity = '1';
                    registerBtn.disabled = false;
                    
                    // Show success and redirect to home dashboard
                    alert('Account created successfully! Welcome to eSimphony.');
                    
                    // Store user data for personalization
                    const firstName = formData.get('fullName').split(' ')[0];
                    const email = formData.get('email');
                    
                    // Create new user profile with zero balance and no active plan
                    const userProfile = {
                        firstName: firstName,
                        email: email,
                        balance: '0.00',
                        activePlan: null,
                        accountType: 'new'
                    };
                    
                    localStorage.setItem('userFirstName', firstName);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userBalance', '0.00');
                    localStorage.setItem('userProfile', JSON.stringify(userProfile));
                    // Clear any existing active plan
                    localStorage.removeItem('userActivePlan');
                    
                    // Redirect to home dashboard
                    window.location.href = 'home-dashboard.html';
                }, 2000);
            }
        });
        
        function validateForm(formData) {
            let isValid = true;
            
            // Full name validation
            const fullName = formData.get('fullName').trim();
            if (!fullName) {
                showError('fullName', 'Full name is required');
                isValid = false;
            } else if (fullName.length < 2) {
                showError('fullName', 'Full name must be at least 2 characters');
                isValid = false;
            }
            
            // Email validation
            const email = formData.get('email').trim();
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Phone validation
            const phone = formData.get('phone').trim();
            if (!phone) {
                showError('phone', 'Phone number is required');
                isValid = false;
            } else if (!isValidPhone(phone)) {
                showError('phone', 'Please enter a valid phone number');
                isValid = false;
            }
            
            // Password validation
            const password = formData.get('password');
            const strength = calculatePasswordStrength(password);
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (strength.score < 4) {
                showError('password', 'Password does not meet all requirements');
                isValid = false;
            }
            
            // Confirm password validation
            const confirmPassword = formData.get('confirmPassword');
            if (!confirmPassword) {
                showError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            // Terms validation
            if (!formData.get('terms')) {
                showError('terms', 'You must accept the Terms of Service and Privacy Policy');
                isValid = false;
            }
            
            return isValid;
        }
        
        function clearErrors() {
            const inputs = document.querySelectorAll('.form-control');
            const errors = document.querySelectorAll('.invalid-feedback');
            const validMessages = document.querySelectorAll('.valid-feedback');
            
            inputs.forEach(input => {
                input.classList.remove('is-invalid', 'is-valid');
            });
            
            errors.forEach(error => {
                error.textContent = '';
            });
            
            validMessages.forEach(valid => {
                valid.textContent = '';
            });
        }
        
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const validElement = document.getElementById(fieldId + 'Valid');
            
            field.classList.remove('is-invalid', 'is-valid');
            if (errorElement) errorElement.textContent = '';
            if (validElement) validElement.textContent = '';
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('is-valid');
            field.classList.add('is-invalid');
            if (errorElement) errorElement.textContent = message;
        }
        
        function showSuccess(fieldId, message) {
            const field = document.getElementById(fieldId);
            const validElement = document.getElementById(fieldId + 'Valid');
            
            field.classList.remove('is-invalid');
            field.classList.add('is-valid');
            if (validElement) validElement.textContent = message;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function isValidPhone(phone) {
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            const cleanPhone = phone.replace(/[\s\(\)\-\.]/g, '');
            return phoneRegex.test(cleanPhone) && cleanPhone.length >= 10;
        }
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && isValidEmail(email)) {
                showSuccess('email', 'Valid email address');
            } else if (email && !isValidEmail(email)) {
                showError('email', 'Please enter a valid email address');
            } else {
                clearFieldError('email');
            }
        });
        
        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value.trim();
            if (phone && !isValidPhone(phone)) {
                showError('phone', 'Please enter a valid phone number');
            } else if (phone && isValidPhone(phone)) {
                clearFieldError('phone');
            }
        });
    </script>
</body>
</html>
