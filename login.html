<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eSimphony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --esimphony-black: #000000;
            --esimphony-white: #FFFFFF;
            --esimphony-red: #FF0000;
            --esimphony-gray: #666666;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--esimphony-black) !important;
            color: var(--esimphony-white);
            overflow-x: hidden;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            background-color: var(--esimphony-black);
        }
        
        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--esimphony-white);
            font-size: 1.5rem;
            padding: 0.5rem;
            margin-right: 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .back-button:hover {
            opacity: 0.7;
        }
        
        .logo-small {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--esimphony-white);
            letter-spacing: -0.02em;
        }
        
        .form-section {
            flex: 1;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--esimphony-white);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .form-subtitle {
            font-size: 1rem;
            color: var(--esimphony-gray);
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--esimphony-white);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            background-color: transparent;
            border: 2px solid #333333;
            border-radius: 12px;
            color: var(--esimphony-white);
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--esimphony-red);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--esimphony-gray);
        }
        
        .form-control.is-invalid {
            border-color: var(--esimphony-red);
        }
        
        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: var(--esimphony-red);
            margin-top: 0.5rem;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }
        
        .forgot-password a {
            color: var(--esimphony-white);
            text-decoration: none;
            font-size: 0.875rem;
            transition: opacity 0.2s ease;
        }
        
        .forgot-password a:hover {
            opacity: 0.7;
        }
        
        .btn-esimphony-primary {
            background-color: var(--esimphony-red);
            border-color: var(--esimphony-red);
            color: var(--esimphony-white);
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            border-radius: 12px;
            min-height: 56px;
            width: 100%;
            margin-bottom: 2rem;
            transition: all 0.2s ease;
        }
        
        .btn-esimphony-primary:hover,
        .btn-esimphony-primary:focus {
            background-color: #E60000;
            border-color: #E60000;
            color: var(--esimphony-white);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }
        
        .btn-esimphony-primary:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .signup-link {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
        }
        
        .signup-link p {
            color: var(--esimphony-gray);
            margin-bottom: 0.5rem;
        }
        
        .signup-link a {
            color: var(--esimphony-white);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        
        .signup-link a:hover {
            opacity: 0.7;
        }
        
        /* Loading state */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: var(--esimphony-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (min-width: 576px) {
            .login-container {
                padding: 3rem 2rem;
            }
            
            .form-title {
                font-size: 2.5rem;
            }
        }
        
        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn-esimphony-primary:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn-esimphony-primary:active {
                background-color: #CC0000;
            }
        }
        
        /* Social login buttons */
        .social-login-section {
            margin: 2rem 0;
            text-align: center;
        }
        
        .social-divider {
            position: relative;
            margin: 2rem 0;
            text-align: center;
        }
        
        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #333333;
        }
        
        .social-divider span {
            background-color: var(--esimphony-black);
            padding: 0 1rem;
            color: var(--esimphony-gray);
            font-size: 0.875rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn-social {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid #333333;
            background-color: transparent;
            color: var(--esimphony-white);
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn-social:hover {
            border-color: var(--esimphony-red);
            background-color: rgba(255, 0, 0, 0.05);
            color: var(--esimphony-white);
            text-decoration: none;
        }
        
        .btn-social i {
            font-size: 1.125rem;
        }
        
        .btn-google:hover {
            border-color: #4285f4;
            background-color: rgba(66, 133, 244, 0.05);
        }
        
        .btn-facebook:hover {
            border-color: #1877f2;
            background-color: rgba(24, 119, 242, 0.05);
        }
        
        /* Focus states for accessibility */
        .btn-esimphony-primary:focus-visible,
        .form-control:focus-visible,
        .btn-social:focus-visible {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-section">
            <button class="back-button" onclick="goBack()" aria-label="Go back">
                ‚Üê
            </button>
            <div class="logo-small">eSimphony</div>
        </div>
        
        <div class="form-section">
            <h1 class="form-title">Welcome back</h1>
            <p class="form-subtitle">Sign in to your eSimphony account</p>
            
            
            <!-- Social Login Options -->
            <div class="social-login-section">
                <div class="social-buttons">
                    <button type="button" class="btn-social btn-google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn-social btn-facebook" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <div class="social-divider">
                    <span>or continue with email</span>
                </div>
            </div>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="#forgot">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-esimphony-primary" id="loginBtn">
                    <span id="loginBtnText">Log In</span>
                </button>
            </form>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="register.html">Sign up</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            // Clear previous errors
            clearErrors();
            
            let isValid = true;
            
            // Email validation
            if (!email.value.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Password validation
            if (!password.value.trim()) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.value.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                loginBtn.classList.add('btn-loading');
                loginBtnText.style.opacity = '0';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Reset button state
                    loginBtn.classList.remove('btn-loading');
                    loginBtnText.style.opacity = '1';
                    loginBtn.disabled = false;
                    
                    // Handle different demo account types
                    const loginEmail = email.value.toLowerCase();
                    let userProfile = {};
                    
                    if (loginEmail === 'nobalance@esim.demo') {
                        // No balance, no active plan
                        userProfile = {
                            firstName: 'Alex',
                            email: loginEmail,
                            balance: '0.00',
                            activePlan: null,
                            accountType: 'no-balance'
                        };
                        localStorage.setItem('userFirstName', 'Alex');
                        localStorage.setItem('userBalance', '0.00');
                        localStorage.removeItem('userActivePlan');
                        alert('Welcome back, Alex! Your account has no balance.');
                    } 
                    else if (loginEmail === 'exist-topup@esim.demo') {
                        // Has balance, no active plan
                        userProfile = {
                            firstName: 'Sarah',
                            email: loginEmail,
                            balance: '25.00',
                            activePlan: null,
                            accountType: 'has-balance'
                        };
                        localStorage.setItem('userFirstName', 'Sarah');
                        localStorage.setItem('userBalance', '25.00');
                        localStorage.removeItem('userActivePlan');
                        alert('Welcome back, Sarah! Your balance: $25.00');
                    } 
                    else if (loginEmail === 'exist-plan@esim.demo') {
                        // Has balance and active plan
                        const activePlan = {
                            name: 'Euro Data Pass',
                            dataTotal: 20,
                            dataUsed: 8.5,
                            dataRemaining: 11.5,
                            expiryDays: 18,
                            renewalPrice: '$25.00'
                        };
                        
                        userProfile = {
                            firstName: 'Michael',
                            email: loginEmail,
                            balance: '45.00',
                            activePlan: activePlan,
                            accountType: 'has-plan'
                        };
                        localStorage.setItem('userFirstName', 'Michael');
                        localStorage.setItem('userBalance', '45.00');
                        localStorage.setItem('userActivePlan', JSON.stringify(activePlan));
                        alert('Welcome back, Michael! Your balance: $45.00, Active plan: Euro Data Pass');
                    }
                    else if (loginEmail === 'esim-available@esim.demo') {
                        // eSIM available for activation
                        userProfile = {
                            firstName: 'Emma',
                            email: loginEmail,
                            balance: '35.00',
                            activePlan: null,
                            accountType: 'has-balance',
                            esimStatus: 'available'
                        };
                        localStorage.setItem('userFirstName', 'Emma');
                        localStorage.setItem('userBalance', '35.00');
                        localStorage.removeItem('userActivePlan');
                        alert('Welcome back, Emma! Your balance: $35.00, eSIM ready for activation');
                    }
                    else if (loginEmail === 'esim-active@esim.demo') {
                        // eSIM active with usage data
                        const activePlan = {
                            name: 'US Prepaid 10GB',
                            dataTotal: 10,
                            dataUsed: 2.3,
                            dataRemaining: 7.7,
                            expiryDays: 23,
                            renewalPrice: '$15.00'
                        };
                        
                        const usageData = {
                            planName: 'US Prepaid Plan',
                            dataUsed: 2.3,
                            dataTotal: 10,
                            expirationDays: 23
                        };
                        
                        userProfile = {
                            firstName: 'David',
                            email: loginEmail,
                            balance: '52.00',
                            activePlan: activePlan,
                            accountType: 'has-plan',
                            esimStatus: 'active',
                            usageData: usageData
                        };
                        localStorage.setItem('userFirstName', 'David');
                        localStorage.setItem('userBalance', '52.00');
                        localStorage.setItem('userActivePlan', JSON.stringify(activePlan));
                        alert('Welcome back, David! Your balance: $52.00, eSIM Active: US Prepaid 10GB');
                    } 
                    else {
                        // Default/regular user login
                        userProfile = {
                            firstName: 'User',
                            email: loginEmail,
                            balance: '10.00',
                            activePlan: null,
                            accountType: 'regular'
                        };
                        localStorage.setItem('userFirstName', 'User');
                        localStorage.setItem('userBalance', '10.00');
                        localStorage.removeItem('userActivePlan');
                        alert('Login successful! Welcome back to eSimphony.');
                    }
                    
                    // Store common user data
                    localStorage.setItem('userEmail', loginEmail);
                    localStorage.setItem('userProfile', JSON.stringify(userProfile));
                    
                    // Redirect to home dashboard
                    window.location.href = 'home-dashboard.html';
                }, 2000);
            }
        });
        
        function clearErrors() {
            const inputs = document.querySelectorAll('.form-control');
            const errors = document.querySelectorAll('.invalid-feedback');
            
            inputs.forEach(input => {
                input.classList.remove('is-invalid');
            });
            
            errors.forEach(error => {
                error.textContent = '';
            });
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('is-invalid');
            errorElement.textContent = message;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Social login functions
        function loginWithGoogle() {
            // Show loading state
            const googleBtn = document.querySelector('.btn-google');
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            googleBtn.disabled = true;
            
            // Simulate Google OAuth flow
            setTimeout(() => {
                // Reset button
                googleBtn.innerHTML = '<i class="fab fa-google"></i> Google';
                googleBtn.disabled = false;
                
                // Simulate successful Google login
                const userProfile = {
                    firstName: 'John',
                    email: 'john@gmail.com',
                    balance: '15.00',
                    activePlan: null,
                    accountType: 'social-google',
                    loginMethod: 'google'
                };
                
                localStorage.setItem('userFirstName', 'John');
                localStorage.setItem('userEmail', 'john@gmail.com');
                localStorage.setItem('userBalance', '15.00');
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                localStorage.removeItem('userActivePlan');
                
                alert('Successfully logged in with Google! Welcome back, John.');
                window.location.href = 'home-dashboard.html';
            }, 2000);
        }
        
        function loginWithFacebook() {
            // Show loading state
            const facebookBtn = document.querySelector('.btn-facebook');
            facebookBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            facebookBtn.disabled = true;
            
            // Simulate Facebook OAuth flow
            setTimeout(() => {
                // Reset button
                facebookBtn.innerHTML = '<i class="fab fa-facebook-f"></i> Facebook';
                facebookBtn.disabled = false;
                
                // Simulate successful Facebook login
                const userProfile = {
                    firstName: 'Lisa',
                    email: 'lisa@facebook.com',
                    balance: '20.00',
                    activePlan: null,
                    accountType: 'social-facebook',
                    loginMethod: 'facebook'
                };
                
                localStorage.setItem('userFirstName', 'Lisa');
                localStorage.setItem('userEmail', 'lisa@facebook.com');
                localStorage.setItem('userBalance', '20.00');
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                localStorage.removeItem('userActivePlan');
                
                alert('Successfully logged in with Facebook! Welcome back, Lisa.');
                window.location.href = 'home-dashboard.html';
            }, 2000);
        }
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            if (this.value.trim() && !isValidEmail(this.value)) {
                showError('email', 'Please enter a valid email address');
            } else if (this.classList.contains('is-invalid')) {
                this.classList.remove('is-invalid');
                document.getElementById('emailError').textContent = '';
            }
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            if (this.value.trim() && this.value.length < 6) {
                showError('password', 'Password must be at least 6 characters');
            } else if (this.classList.contains('is-invalid')) {
                this.classList.remove('is-invalid');
                document.getElementById('passwordError').textContent = '';
            }
        });
    </script>
</body>
</html>
