<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up History - eSimphony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --esimphony-black: #000000;
            --esimphony-white: #FFFFFF;
            --esimphony-red: #FF0000;
            --esimphony-gray: #666666;
            --esimphony-light-gray: #999999;
            --esimphony-card-bg: #FFFFFF;
            --esimphony-shadow: rgba(255, 255, 255, 0.1);
            --esimphony-border: #E5E5E5;
            --esimphony-success: #28a745;
            --esimphony-warning: #ffc107;
            --esimphony-danger: #dc3545;
            --esimphony-info: #17a2b8;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--esimphony-black) !important;
            color: var(--esimphony-white);
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for bottom nav */
        }
        
        .history-container {
            min-height: 100vh;
            background-color: var(--esimphony-black);
        }
        
        /* Header Section */
        .header-section {
            padding: 1rem 1rem 0 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--esimphony-white);
            font-size: 1.5rem;
            padding: 0.5rem;
            margin-right: 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .back-button:hover {
            opacity: 0.7;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--esimphony-white);
            flex: 1;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 1rem 2rem 1rem;
        }
        
        /* Balance Summary */
        .balance-summary {
            background-color: var(--esimphony-card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px var(--esimphony-shadow);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }
        
        .summary-item {
            text-align: center;
            padding: 1rem;
            background: #F8F9FA;
            border-radius: 12px;
        }
        
        .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--esimphony-black);
            margin-bottom: 0.25rem;
        }
        
        .summary-label {
            font-size: 0.875rem;
            color: var(--esimphony-gray);
            font-weight: 500;
        }
        
        .current-balance {
            background: linear-gradient(135deg, var(--esimphony-red), #FF6B6B);
            color: white;
        }
        
        .current-balance .summary-value,
        .current-balance .summary-label {
            color: white;
        }
        
        /* Filters */
        .filters-card {
            background-color: var(--esimphony-card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px var(--esimphony-shadow);
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-group {
            flex: 1;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--esimphony-black);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .filter-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--esimphony-border);
            border-radius: 8px;
            background-color: white;
            color: var(--esimphony-black);
            font-size: 0.875rem;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--esimphony-red);
        }
        
        /* History Cards */
        .history-card {
            background-color: var(--esimphony-card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px var(--esimphony-shadow);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--esimphony-black);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-icon {
            color: var(--esimphony-red);
            font-size: 1.5rem;
        }
        
        /* Monthly Summary */
        .monthly-summary {
            margin-bottom: 1.5rem;
        }
        
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 2px solid var(--esimphony-border);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .month-header:hover {
            background: #F8F9FA;
            margin: 0 -1rem 1rem -1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .month-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .month-name {
            font-weight: 700;
            color: var(--esimphony-black);
            font-size: 1.125rem;
        }
        
        .month-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--esimphony-gray);
        }
        
        .month-toggle {
            color: var(--esimphony-gray);
            transition: transform 0.2s ease;
        }
        
        .month-toggle.expanded {
            transform: rotate(180deg);
        }
        
        .month-details {
            display: none;
            padding-left: 1rem;
        }
        
        .month-details.expanded {
            display: block;
        }
        
        /* Transaction Items */
        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--esimphony-border);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }
        
        .transaction-icon.success {
            background: #E8F5E8;
            color: var(--esimphony-success);
        }
        
        .transaction-icon.failed {
            background: #FFEBEE;
            color: var(--esimphony-danger);
        }
        
        .transaction-icon.pending {
            background: #FFF3E0;
            color: var(--esimphony-warning);
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-amount {
            font-weight: 700;
            color: var(--esimphony-black);
            margin-bottom: 0.25rem;
        }
        
        .transaction-meta {
            font-size: 0.875rem;
            color: var(--esimphony-gray);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .transaction-status {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-success {
            background: #E8F5E8;
            color: var(--esimphony-success);
        }
        
        .status-failed {
            background: #FFEBEE;
            color: var(--esimphony-danger);
        }
        
        .status-pending {
            background: #FFF3E0;
            color: var(--esimphony-warning);
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-icon-small {
            width: 24px;
            height: 16px;
            background: #1976D2;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.625rem;
            font-weight: 700;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--esimphony-card-bg);
            border-top: 1px solid var(--esimphony-border);
            padding: 0.75rem 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--esimphony-gray);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-width: 60px;
        }
        
        .nav-item.active {
            color: var(--esimphony-red);
        }
        
        .nav-item:hover {
            color: var(--esimphony-red);
            text-decoration: none;
        }
        
        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        .nav-item span {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--esimphony-gray);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--esimphony-black);
            margin-bottom: 0.5rem;
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            .filter-row {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .month-stats {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .transaction-meta {
                gap: 0.5rem;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="history-container">
        <!-- Header Section -->
        <div class="header-section">
            <button class="back-button" onclick="goBack()" aria-label="Go back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="page-title">Top-Up History</h1>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Balance Summary -->
            <div class="balance-summary">
                <div class="card-title">
                    <i class="fas fa-wallet card-icon"></i>
                    Account Summary
                </div>
                
                <div class="summary-grid">
                    <div class="summary-item current-balance">
                        <div class="summary-value" id="currentBalance">$45.00</div>
                        <div class="summary-label">Current Balance</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="totalTopUp">$125.00</div>
                        <div class="summary-label">Total Top-Up</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="totalSpent">$80.00</div>
                        <div class="summary-label">Total Spent</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="transactionsCount">8</div>
                        <div class="summary-label">Transactions</div>
                    </div>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="filters-card">
                <div class="card-title">
                    <i class="fas fa-filter card-icon"></i>
                    Filter Transactions
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <div class="filter-label">Period</div>
                        <select class="filter-select" id="periodFilter" onchange="filterTransactions()">
                            <option value="all">All Time</option>
                            <option value="current">Current Month</option>
                            <option value="last">Last Month</option>
                            <option value="3months">Last 3 Months</option>
                            <option value="6months">Last 6 Months</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <div class="filter-label">Status</div>
                        <select class="filter-select" id="statusFilter" onchange="filterTransactions()">
                            <option value="all">All Status</option>
                            <option value="success">Successful</option>
                            <option value="failed">Failed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Monthly History -->
            <div class="history-card">
                <div class="card-title">
                    <i class="fas fa-history card-icon"></i>
                    Transaction History
                </div>
                
                <div id="monthlyHistoryContainer">
                    <!-- Monthly summaries will be populated by JavaScript -->
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-credit-card empty-icon"></i>
                    <div class="empty-title">No Transactions Found</div>
                    <div>No top-up transactions found for the selected filters.</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="home-dashboard.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <span>Home</span>
            </a>
            <a href="tariff-details.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-mobile-alt"></i></div>
                <span>Plans</span>
            </a>
            <a href="charges-consumption.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
                <span>Usage</span>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-user"></i></div>
                <span>Profile</span>
            </a>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample transaction data grouped by month
        const sampleTransactions = {
            '2024-12': {
                name: 'December 2024',
                totalTopUp: 50.00,
                totalSpent: 25.00,
                closingBalance: 45.00,
                transactions: [
                    {
                        id: 1,
                        date: '2024-12-10',
                        amount: '+$25.00',
                        description: 'Top-Up via Credit Card',
                        paymentMethod: 'Visa ****1234',
                        status: 'success',
                        type: 'topup'
                    },
                    {
                        id: 2,
                        date: '2024-12-08',
                        amount: '-$15.00',
                        description: 'Euro Data Pass Purchase',
                        paymentMethod: 'Account Balance',
                        status: 'success',
                        type: 'purchase'
                    },
                    {
                        id: 3,
                        date: '2024-12-05',
                        amount: '+$25.00',
                        description: 'Top-Up via PayPal',
                        paymentMethod: 'PayPal',
                        status: 'success',
                        type: 'topup'
                    },
                    {
                        id: 4,
                        date: '2024-12-03',
                        amount: '-$10.00',
                        description: 'US Travel Plan Purchase',
                        paymentMethod: 'Account Balance',
                        status: 'success',
                        type: 'purchase'
                    }
                ]
            },
            '2024-11': {
                name: 'November 2024',
                totalTopUp: 75.00,
                totalSpent: 55.00,
                closingBalance: 20.00,
                transactions: [
                    {
                        id: 5,
                        date: '2024-11-28',
                        amount: '+$50.00',
                        description: 'Top-Up via Credit Card',
                        paymentMethod: 'Mastercard ****5678',
                        status: 'success',
                        type: 'topup'
                    },
                    {
                        id: 6,
                        date: '2024-11-25',
                        amount: '-$30.00',
                        description: 'Global Roaming Plan',
                        paymentMethod: 'Account Balance',
                        status: 'success',
                        type: 'purchase'
                    },
                    {
                        id: 7,
                        date: '2024-11-20',
                        amount: '+$25.00',
                        description: 'Top-Up via Apple Pay',
                        paymentMethod: 'Apple Pay',
                        status: 'success',
                        type: 'topup'
                    },
                    {
                        id: 8,
                        date: '2024-11-15',
                        amount: '-$25.00',
                        description: 'Europe Travel Plan',
                        paymentMethod: 'Account Balance',
                        status: 'success',
                        type: 'purchase'
                    },
                    {
                        id: 9,
                        date: '2024-11-10',
                        amount: '+$15.00',
                        description: 'Failed Top-Up (Refunded)',
                        paymentMethod: 'Visa ****1234',
                        status: 'failed',
                        type: 'topup'
                    }
                ]
            }
        };
        
        let currentTransactionData = sampleTransactions;
        
        function goBack() {
            if (document.referrer && (document.referrer.includes('profile.html') || document.referrer.includes('home-dashboard.html'))) {
                window.history.back();
            } else {
                window.location.href = 'profile.html';
            }
        }
        
        function loadUserBalance() {
            const userBalance = localStorage.getItem('userBalance') || '45.00';
            document.getElementById('currentBalance').textContent = `$${userBalance}`;
        }
        
        function renderMonthlyHistory(data) {
            const container = document.getElementById('monthlyHistoryContainer');
            const emptyState = document.getElementById('emptyState');
            
            const months = Object.keys(data);
            if (months.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            const html = months.map(monthKey => {
                const monthData = data[monthKey];
                const transactionsHtml = monthData.transactions.map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-icon ${transaction.status}">
                                <i class="fas ${getTransactionIcon(transaction)}"></i>
                            </div>
                            <div class="transaction-details">
                                <div class="transaction-amount">${transaction.amount}</div>
                                <div class="transaction-meta">
                                    <span>${formatDate(transaction.date)}</span>
                                    <div class="payment-method">
                                        ${getPaymentMethodIcon(transaction.paymentMethod)}
                                        <span>${transaction.paymentMethod}</span>
                                    </div>
                                    <span class="transaction-status status-${transaction.status}">${transaction.status.toUpperCase()}</span>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.875rem; color: var(--esimphony-gray);">
                                ${transaction.description}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                return `
                    <div class="monthly-summary">
                        <div class="month-header" onclick="toggleMonth('${monthKey}')">
                            <div class="month-info">
                                <div class="month-name">${monthData.name}</div>
                                <div class="month-stats">
                                    <span>Top-Up: +$${monthData.totalTopUp.toFixed(2)}</span>
                                    <span>Spent: -$${monthData.totalSpent.toFixed(2)}</span>
                                    <span>Balance: $${monthData.closingBalance.toFixed(2)}</span>
                                </div>
                            </div>
                            <i class="fas fa-chevron-down month-toggle" id="toggle-${monthKey}"></i>
                        </div>
                        <div class="month-details" id="details-${monthKey}">
                            ${transactionsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        function toggleMonth(monthKey) {
            const details = document.getElementById(`details-${monthKey}`);
            const toggle = document.getElementById(`toggle-${monthKey}`);
            
            if (details.classList.contains('expanded')) {
                details.classList.remove('expanded');
                toggle.classList.remove('expanded');
            } else {
                // Close all other months
                document.querySelectorAll('.month-details').forEach(detail => {
                    detail.classList.remove('expanded');
                });
                document.querySelectorAll('.month-toggle').forEach(toggle => {
                    toggle.classList.remove('expanded');
                });
                
                // Open selected month
                details.classList.add('expanded');
                toggle.classList.add('expanded');
            }
        }
        
        function getTransactionIcon(transaction) {
            if (transaction.status === 'failed') return 'fa-times';
            if (transaction.status === 'pending') return 'fa-clock';
            if (transaction.type === 'topup') return 'fa-plus';
            return 'fa-shopping-cart';
        }
        
        function getPaymentMethodIcon(paymentMethod) {
            if (paymentMethod.includes('Visa')) {
                return '<div class="card-icon-small" style="background: #1A1F71;">VISA</div>';
            } else if (paymentMethod.includes('Mastercard')) {
                return '<div class="card-icon-small" style="background: #EB001B;">MC</div>';
            } else if (paymentMethod.includes('PayPal')) {
                return '<div class="card-icon-small" style="background: #003087;">PP</div>';
            } else if (paymentMethod.includes('Apple')) {
                return '<div class="card-icon-small" style="background: #000;">AP</div>';
            }
            return '<div class="card-icon-small" style="background: #6c757d;">AC</div>';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }
        
        function filterTransactions() {
            const periodFilter = document.getElementById('periodFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredData = { ...sampleTransactions };
            
            // Apply period filter
            if (periodFilter === 'current') {
                const currentMonth = '2024-12';
                filteredData = { [currentMonth]: sampleTransactions[currentMonth] };
            } else if (periodFilter === 'last') {
                const lastMonth = '2024-11';
                filteredData = { [lastMonth]: sampleTransactions[lastMonth] };
            }
            
            // Apply status filter
            if (statusFilter !== 'all') {
                Object.keys(filteredData).forEach(monthKey => {
                    filteredData[monthKey].transactions = filteredData[monthKey].transactions.filter(
                        transaction => transaction.status === statusFilter
                    );
                });
                
                // Remove months with no transactions
                Object.keys(filteredData).forEach(monthKey => {
                    if (filteredData[monthKey].transactions.length === 0) {
                        delete filteredData[monthKey];
                    }
                });
            }
            
            currentTransactionData = filteredData;
            renderMonthlyHistory(currentTransactionData);
            updateSummary(currentTransactionData);
        }
        
        function updateSummary(data) {
            let totalTopUp = 0;
            let totalSpent = 0;
            let transactionCount = 0;
            
            Object.values(data).forEach(monthData => {
                totalTopUp += monthData.totalTopUp;
                totalSpent += monthData.totalSpent;
                transactionCount += monthData.transactions.length;
            });
            
            document.getElementById('totalTopUp').textContent = `$${totalTopUp.toFixed(2)}`;
            document.getElementById('totalSpent').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('transactionsCount').textContent = transactionCount.toString();
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserBalance();
            renderMonthlyHistory(currentTransactionData);
            updateSummary(currentTransactionData);
            
            // Auto-expand current month
            setTimeout(() => {
                const currentMonth = '2024-12';
                if (document.getElementById(`details-${currentMonth}`)) {
                    toggleMonth(currentMonth);
                }
            }, 500);
        });
    </script>
</body>
</html>
