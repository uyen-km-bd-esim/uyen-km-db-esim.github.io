<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - eSimphony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --esimphony-black: #000000;
            --esimphony-white: #FFFFFF;
            --esimphony-red: #FF0000;
            --esimphony-gray: #666666;
            --esimphony-light-gray: #999999;
            --esimphony-card-bg: #FFFFFF;
            --esimphony-shadow: rgba(255, 255, 255, 0.1);
            --esimphony-warning: #FFA500;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--esimphony-black) !important;
            color: var(--esimphony-white);
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for bottom nav */
        }
        
        .dashboard-container {
            min-height: 100vh;
            background-color: var(--esimphony-black);
        }
        
        /* Header Section */
        .header-section {
            padding: 1rem 1rem 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .greeting {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--esimphony-white);
        }
        
        .greeting-user {
            color: var(--esimphony-red);
        }
        
        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--esimphony-white);
            font-size: 1.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .notification-btn:hover {
            opacity: 0.7;
        }
        
        .notification-badge {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            width: 8px;
            height: 8px;
            background-color: var(--esimphony-red);
            border-radius: 50%;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 1rem 2rem 1rem;
        }
        
        /* Balance Section */
        .balance-card {
            background-color: var(--esimphony-card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--esimphony-shadow);
        }
        
        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .balance-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--esimphony-gray);
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--esimphony-black);
        }
        
        .btn-topup {
            background-color: var(--esimphony-red);
            border-color: var(--esimphony-red);
            color: var(--esimphony-white);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            border-radius: 12px;
            min-height: 44px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .btn-topup:hover,
        .btn-topup:focus {
            background-color: #E60000;
            border-color: #E60000;
            color: var(--esimphony-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        
        /* Active Plan Section */
        .active-plan-section {
            margin-bottom: 2rem;
        }
        
        .active-plan-card {
            background-color: var(--esimphony-card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--esimphony-shadow);
            border: 2px solid var(--esimphony-red);
        }
        
        .plan-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--esimphony-black);
            margin-bottom: 1rem;
        }
        
        .data-usage-container {
            margin-bottom: 1.5rem;
        }
        
        .data-usage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .data-usage-label {
            font-size: 0.875rem;
            color: var(--esimphony-gray);
        }
        
        .data-usage-amount {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--esimphony-black);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #E5E5E5;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--esimphony-red);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .data-remaining {
            font-size: 0.875rem;
            color: var(--esimphony-gray);
        }
        
        .plan-expiry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #F8F8F8;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .expiry-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .expiry-icon {
            color: var(--esimphony-warning);
            font-size: 1rem;
        }
        
        .expiry-text {
            font-size: 0.875rem;
            color: var(--esimphony-black);
        }
        
        .expiry-days {
            font-weight: 600;
            color: var(--esimphony-red);
        }
        
        .plan-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .btn-renew {
            background-color: var(--esimphony-red);
            border-color: var(--esimphony-red);
            color: var(--esimphony-white);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            border-radius: 12px;
            min-height: 44px;
            transition: all 0.2s ease;
            flex: 1;
        }
        
        .btn-renew:hover,
        .btn-renew:focus {
            background-color: #E60000;
            border-color: #E60000;
            color: var(--esimphony-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        
        .btn-manage {
            background-color: transparent;
            border: 2px solid var(--esimphony-gray);
            color: var(--esimphony-gray);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            border-radius: 12px;
            min-height: 44px;
            transition: all 0.2s ease;
            flex: 1;
        }
        
        .btn-manage:hover,
        .btn-manage:focus {
            background-color: var(--esimphony-gray);
            color: var(--esimphony-white);
        }
        
        /* Plans Section */
        .plans-section {
            margin-bottom: 2rem;
        }
        
        .plans-section.hidden {
            display: none;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--esimphony-white);
            margin-bottom: 1rem;
        }
        
        .plans-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }
        
        .plan-card {
            background-color: var(--esimphony-card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--esimphony-shadow);
            transition: transform 0.2s ease;
        }
        
        .plan-card:hover {
            transform: translateY(-2px);
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .plan-type {
            background-color: #F5F5F5;
            color: var(--esimphony-gray);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            text-transform: uppercase;
        }
        
        .plan-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--esimphony-black);
        }
        
        .plan-details {
            margin-bottom: 1.5rem;
        }
        
        .plan-data {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--esimphony-black);
            margin-bottom: 0.25rem;
        }
        
        .plan-duration {
            font-size: 0.875rem;
            color: var(--esimphony-gray);
        }
        
        .plan-features {
            margin-bottom: 1.5rem;
        }
        
        .plan-features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .plan-features li {
            font-size: 0.875rem;
            color: var(--esimphony-gray);
            margin-bottom: 0.25rem;
            position: relative;
            padding-left: 1rem;
        }
        
        .plan-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #00D26A;
            font-weight: 600;
        }
        
        .btn-select-plan {
            background-color: var(--esimphony-red);
            border-color: var(--esimphony-red);
            color: var(--esimphony-white);
            font-weight: 600;
            padding: 0.75rem 2rem;
            font-size: 0.875rem;
            border-radius: 12px;
            min-height: 44px;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .btn-select-plan:hover,
        .btn-select-plan:focus {
            background-color: #E60000;
            border-color: #E60000;
            color: var(--esimphony-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--esimphony-card-bg);
            border-top: 1px solid #E5E5E5;
            padding: 0.75rem 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--esimphony-gray);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-width: 60px;
        }
        
        .nav-item.active {
            color: var(--esimphony-red);
        }
        
        .nav-item:hover {
            color: var(--esimphony-red);
            text-decoration: none;
        }
        
        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        /* Responsive Design */
        @media (min-width: 576px) {
            .header-section {
                padding: 2rem 2rem 0 2rem;
            }
            
            .main-content {
                padding: 0 2rem 2rem 2rem;
            }
            
            .greeting {
                font-size: 1.75rem;
            }
            
            .plans-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
        
        @media (min-width: 768px) {
            .balance-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .balance-header {
                margin-bottom: 0;
            }
            
            .balance-info {
                flex: 1;
            }
        }
        
        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn-topup:hover,
            .btn-select-plan:hover,
            .plan-card:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn-topup:active {
                background-color: #CC0000;
            }
            
            .btn-select-plan:active {
                background-color: #CC0000;
            }
        }
        
        /* Focus states for accessibility */
        .btn-topup:focus-visible,
        .btn-select-plan:focus-visible,
        .notification-btn:focus-visible,
        .nav-item:focus-visible {
            outline: 3px solid rgba(255, 0, 0, 0.5);
            outline-offset: 2px;
        }
        
        /* Pulse animation for highlighting */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        /* Loading states */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Destination Search Styles */
        .destination-search-section {
            background-color: var(--esimphony-card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px var(--esimphony-shadow);
        }
        
        /* Current Location Section */
        .current-location-section {
            margin-bottom: 1.5rem;
        }
        
        .location-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--esimphony-card-bg);
            border-radius: 12px;
            border: 2px solid var(--esimphony-border);
        }
        
        .location-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .location-flag {
            font-size: 2rem;
            line-height: 1;
        }
        
        .location-details {
            display: flex;
            flex-direction: column;
        }
        
        .location-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--esimphony-black);
            margin-bottom: 0.25rem;
        }
        
        .location-region {
            font-size: 0.875rem;
            color: var(--esimphony-gray);
        }
        
        .change-location-btn {
            background: none;
            border: 2px solid var(--esimphony-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--esimphony-gray);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.125rem;
        }
        
        .change-location-btn:hover {
            border-color: var(--esimphony-red);
            color: var(--esimphony-red);
            background-color: rgba(255, 0, 0, 0.05);
        }
        
        /* Search Header */
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .close-search-btn {
            background: none;
            border: none;
            color: var(--esimphony-gray);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.125rem;
            transition: all 0.2s ease;
            border-radius: 6px;
        }
        
        .close-search-btn:hover {
            color: var(--esimphony-red);
            background-color: rgba(255, 0, 0, 0.05);
        }
        
        .search-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--esimphony-black);
            margin: 0;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--esimphony-border);
            border-radius: 12px;
            background-color: #F8F9FA;
            color: var(--esimphony-black);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--esimphony-red);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--esimphony-gray);
            font-size: 1.125rem;
        }
        
        .destination-tabs {
            margin-bottom: 1rem;
        }
        
        .destination-tab-container {
            background-color: #F8F9FA;
            border-radius: 12px;
            padding: 0.5rem;
            display: flex;
            gap: 0.25rem;
        }
        
        .destination-tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--esimphony-gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .destination-tab-button.active {
            background-color: var(--esimphony-white);
            color: var(--esimphony-red);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .destination-tab-button:hover:not(.active) {
            background-color: #E9ECEF;
        }
        
        .destination-lists {
            max-height: 250px;
            overflow-y: auto;
        }
        
        .destination-list {
            display: none;
        }
        
        .destination-list.active {
            display: block;
        }
        
        .destination-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--esimphony-border);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .destination-item:last-child {
            border-bottom: none;
        }
        
        .destination-item:hover {
            background-color: #F8F9FA;
        }
        
        .destination-item.selected {
            background-color: var(--esimphony-red);
            color: var(--esimphony-white);
        }
        
        .destination-flag {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            border-radius: 4px;
        }
        
        .destination-info {
            flex: 1;
        }
        
        .destination-name {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.125rem;
            color: var(--esimphony-black);
        }
        
        .destination-region {
            font-size: 0.75rem;
            color: var(--esimphony-gray);
            opacity: 1;
        }
        
        .destination-item.selected .destination-name {
            color: var(--esimphony-white);
        }
        
        .destination-item.selected .destination-region {
            color: var(--esimphony-white);
            opacity: 0.9;
        }
        
        .plan-count {
            font-size: 0.6875rem;
            background: var(--esimphony-red);
            color: var(--esimphony-white);
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .destination-item.selected .plan-count {
            background: rgba(255, 255, 255, 0.2);
            color: var(--esimphony-white);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="greeting">
                Welcome, <span class="greeting-user" id="userName">John</span>!
            </div>
            <button class="notification-btn" aria-label="Notifications">
                <i class="fas fa-bell"></i>
                <div class="notification-badge"></div>
            </button>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Balance Section -->
            <div class="balance-card">
                <div class="balance-info">
                    <div class="balance-label">Current Balance</div>
                    <div class="balance-amount" id="currentBalance">$35.00</div>
                </div>
                <button class="btn btn-topup">Top-Up Balance</button>
            </div>
            
            <!-- Active Plan Section -->
            <div class="active-plan-section" id="activePlanSection">
                <h2 class="section-title">Your Active Plan</h2>
                <div class="active-plan-card" id="activePlanCard">
                    <!-- Active plan details will be shown here -->
                </div>
            </div>
            
            <!-- Available Tariffs Section -->
            <div class="plans-section" id="availablePlansSection">
                <h2 class="section-title">Available Tariffs</h2>
                
                <!-- Current Location Display -->
                <div class="current-location-section" id="currentLocationSection">
                    <div class="location-header">
                        <div class="location-info">
                            <div class="location-flag" id="currentLocationFlag">🇺🇸</div>
                            <div class="location-details">
                                <div class="location-name" id="currentLocationName">United States</div>
                                <div class="location-region" id="currentLocationRegion">North America</div>
                            </div>
                        </div>
                        <button class="change-location-btn" id="changeLocationBtn" onclick="toggleDestinationSearch()" title="Change destination">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Destination Search (Initially Hidden) -->
                <div class="destination-search-section" id="destinationSearchSection" style="display: none;">
                    <div class="search-header">
                        <h3 class="search-title">Select your destination</h3>
                        <button class="close-search-btn" id="closeSearchBtn" onclick="toggleDestinationSearch()" title="Close search">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search destination" id="destinationSearch" onkeyup="searchDestinations()">
                    </div>
                    
                    <div class="destination-tabs">
                        <div class="destination-tab-container">
                            <button class="destination-tab-button active" data-tab="countries" onclick="switchDestinationTab('countries')">
                                Countries
                            </button>
                            <button class="destination-tab-button" data-tab="regions" onclick="switchDestinationTab('regions')">
                                Regions
                            </button>
                        </div>
                    </div>
                    
                    <div class="destination-lists" id="destinationLists">
                        <div class="destination-list active" id="countriesList">
                            <!-- Countries will be populated here -->
                        </div>
                        <div class="destination-list" id="regionsList">
                            <!-- Regions will be populated here -->
                        </div>
                    </div>
                </div>
                
                <div class="plans-grid" id="plansGrid">
                    <!-- Plan cards will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="home-dashboard.html" class="nav-item active">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <span>Home</span>
            </a>
            <a href="tariff-details.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-mobile-alt"></i></div>
                <span>Plans</span>
            </a>
            <a href="charges-consumption.html" class="nav-item">

            // Find selected plan across all plan types
            let selectedPlan = null;
            Object.values(availablePlans).forEach(planType => {
                const found = planType.find(plan => plan.id == planId);
                if (found) selectedPlan = found;
            });
            
            if (selectedPlan && selectedDestination) {
                // Store selected plan data for next screen
                localStorage.setItem('selectedPlan', JSON.stringify(selectedPlan));
                
                // Navigate to tariff details screen with destination
                const country = selectedDestination.name;
                const region = selectedDestination.region;
                const flag = selectedDestination.flag;
                
                window.location.href = `tariff-details.html?country=${encodeURIComponent(country)}&region=${encodeURIComponent(region)}&flag=${encodeURIComponent(flag)}`;

                if (item.getAttribute('href').includes(currentPage) || 
                    (currentPage === 'home-dashboard.html' && item.querySelector('span').textContent === 'Home')) {
                    item.classList.add('active');

            });

        function updateUIForAccountType(accountType, balance) {
            const topUpButton = document.querySelector('.btn-topup');
            const balanceCard = document.querySelector('.balance-card');
            
            // Update UI based on account type
            switch(accountType) {
                case 'no-balance':
                    // Highlight top-up for users with no balance
                    topUpButton.style.animation = 'pulse 2s infinite';
                    balanceCard.style.border = '2px solid var(--esimphony-warning)';
                    break;
                    
                case 'has-balance':
                    // Normal state for users with balance but no plan
                    topUpButton.style.animation = 'none';
                    balanceCard.style.border = 'none';
                    break;
                    
                case 'has-plan':
                    // Users with active plan - focus on plan management
                    topUpButton.style.animation = 'none';
                    balanceCard.style.border = 'none';
                    break;
                    
                case 'new':
                    // New registered users
                    if (balance === 0) {
                        topUpButton.style.animation = 'pulse 2s infinite';
                        balanceCard.style.border = '2px solid var(--esimphony-warning)';
                    }
                    break;
                    
                default:
                    topUpButton.style.animation = 'none';
                    balanceCard.style.border = 'none';
            }
        }

        // Simulate real-time balance updates
        function simulateBalanceUpdate() {
            const balanceElement = document.getElementById('currentBalance');
            const currentBalance = parseFloat(balanceElement.textContent.replace('$', ''));
            
            // Simulate small random changes (for demo purposes)
            if (Math.random() > 0.98) {
                const newBalance = Math.max(0, currentBalance + (Math.random() - 0.5) * 10);
                balanceElement.textContent = `$${newBalance.toFixed(2)}`;
                localStorage.setItem('userBalance', newBalance.toFixed(2));
            }
        }
        
        // Update balance every 30 seconds (for demo)
        setInterval(simulateBalanceUpdate, 30000);
    </script>
